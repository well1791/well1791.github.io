<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Wellington Mendoza's resume website</title><link rel="icon" type="image/png" href="/favicon.png"/><style>@keyframes ellipsis {
      0% {
        content: '    '
      }

      25% {
        content: ' .  '
      }

      50% {
        content: ' .. '
      }

      75% {
        content: ' ...'
      }

      100% {
        content: '    '
      }
    }

    @keyframes bpLeftToRight {
      0% {
        background-position: left
      }

      100% {
        background-position: right
      }
    }

    @keyframes rotate1Turn {
      to {
        transform: rotate(1turn)
      }
    }

    .loading-container {
      ---bgBlack: #080f11;

      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;

      background-color: var(---bgBlack);
      padding: 2.5rem;

      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      z-index: 9999;

      opacity: 0;

      transition: opacity 800ms ease;
    }

    .opacity-1 {
      opacity: 1;
    }

    .opacity-0 {
      opacity: 0;
    }

    .loading-outer-shadow {
      ---size: 200px;
      ---shBlur: calc(var(---size) * 0.75);
      ---shOffset: calc(var(---size) / 3.5);

      height: var(---size);
      width: var(---size);
      box-shadow:
        orangered var(---shOffset) 0 var(---shBlur) calc(var(---size) * -.4),
        yellow calc(var(---shOffset) * -1) 0 var(---shBlur) calc(var(---size) * -.4),
        blue 0 var(---shOffset) var(---shBlur) calc(var(---size) * -.35),
        steelblue 0 calc(var(---shOffset) * -1) var(---shBlur) calc(var(---size) * -.35);
      border-radius: 100%;
      display: grid;
      place-items: center;
    }

    .loading-circle-color {
      z-index: 100;
      inline-size: var(---size);
      block-size: var(---size);
      background:
        linear-gradient(270deg, lightgoldenrodyellow, steelblue, cyan, fuchsia, yellow);
      background-size: 400%;
      animation:
        1.5s linear 0s infinite normal none running rotate1Turn,
        1.5s ease 0s infinite alternate-reverse none running bpLeftToRight;
    }

    .loading-inner-shadow {
      ---thisSize: calc(var(---size) - 4px);

      z-index: 200;
      block-size: var(---thisSize);
      inline-size: var(---thisSize);
      background-color: var(---bgBlack);
    }

    .loading-backdrop {
      display: grid;
      grid-template-columns: 1fr;
      place-items: center;
    }

    .loading-backdrop .loading-circle-color,
    .loading-backdrop .loading-inner-shadow {
      grid-row: 1 / auto;
      grid-column: 1 / auto;
      border-radius: 100%;
    }

    .loading-text {
      color: white;
      margin-block-start: 120px;
      width: 75px;
      font-size: 1.5rem;
    }

    .loading-text::after {
      white-space: pre;
      content: '   ';
      animation: ellipsis steps(1, end) 1s infinite;
    }</style><script defer="defer" src="/static/js/runtime-app.20723b98.js"></script><script defer="defer" src="/static/js/app.274b93c4.js"></script><link href="/static/css/app.fb5109f2.css" rel="stylesheet"></head><body><div class="loading-container"><div class="loading-outer-shadow"><div class="loading-backdrop"><div class="loading-circle-color"></div><div class="loading-inner-shadow"></div></div></div><p class="loading-text">loading</p></div><div id="redwood-app"><server-markup></server-markup></div></body></html>
